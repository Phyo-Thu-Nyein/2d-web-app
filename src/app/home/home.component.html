<div class="bg-img"></div>
<div class="mybody">
  <div class="nav flex">
    <div class="brand">
      <img src="../../assets/img/wmlogo.png" alt="" />
    </div>
    <div class="name">
      <h2>Win Maung</h2>
    </div>
    <div class="txt flex">
      <h3>2DLive</h3>
      <i class="bx bxs-circle bx-flashing" style="color: #ff0000"></i>
    </div>
  </div>

  <div class="content">
    <div class="top-content flex">
      <div class="result flex">
        <h1 class="bx-flashing">{{ displayDigit }}</h1>
        <i class="bx bxs-badge-check"></i>
      </div>
      <div class="date-time">
        <h3>{{ time | date : "h:mm a" }}</h3>
        <h3>{{ date | date : "d/MM/yyyy" }}</h3>
      </div>
    </div>
    <div class="bot-content flex">
      <h4>Set: {{ finalSet }}</h4>
      <h4>Value: {{ value }}</h4>
    </div>
  </div>

  <div class="history">
    <div class="am row">
      <h2>12:01 PM</h2>
      <div class="two-results flex">
        <div class="twod flex">
          <h3>2D</h3>
          <p>{{ pm12digit }}</p>
        </div>
        <div class="set flex">
          <h3>Set</h3>
          <p>{{ pm12set }}</p>
        </div>
        <div class="value flex">
          <h3>Value</h3>
          <p>{{ pm12value }}</p>
        </div>
      </div>
    </div>
    <div class="pm row">
      <h2>4:30 PM</h2>
      <div class="two-results flex">
        <div class="twod flex">
          <h3>2D</h3>
          <p>{{ pm430digit }}</p>
        </div>
        <div class="set flex">
          <h3>Set</h3>
          <p>{{ pm430set }}</p>
        </div>
        <div class="value flex">
          <h3>Value</h3>
          <p>{{ pm430value }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
